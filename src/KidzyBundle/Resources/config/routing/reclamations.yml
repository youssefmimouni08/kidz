    defaults: { _controller: "KidzyBundle:Reclamations:MesRec" }

printrec:
    path:     /print/{idRec}
    defaults: { _controller: "KidzyBundle:Reclamations:print" }

chartsR:
    path:     /chartsR
    defaults: { _controller: "KidzyBundle:Reclamations:chartsR" }
